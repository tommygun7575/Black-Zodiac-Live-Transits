name: Build Overlay Feed

on:
  schedule:
    - cron: "0 11,23 * * *"   # run every 12 hours at 11:00 & 23:00 UTC (04:00 & 16:00 Pacific)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyswisseph astroquery pytz numpy python-dateutil

      - name: Verify Swiss Ephemeris + fallback JSON
        run: |
          echo "Checking for Swiss Ephemeris .se1 files + fallback asteroids/TNO JSON..."
          test -f sepl_18.se1   || (echo "❌ Missing sepl_18.se1" && exit 1)
          test -f seas_18.se1   || (echo "❌ Missing seas_18.se1" && exit 1)
          test -f seasm18.se1   || (echo "❌ Missing seasm18.se1" && exit 1)
          test -f semo_18.se1   || (echo "❌ Missing semo_18.se1" && exit 1)
          test -f semom18.se1   || (echo "❌ Missing semom18.se1" && exit 1)
          test -f seplm18.se1   || (echo "❌ Missing seplm18.se1" && exit 1)
          test -f aug_2025_to_feb_2026_asteroids_tnos_flat.json || (echo "❌ Missing aug_2025_to_feb_2026_asteroids_tnos_flat.json" && exit 1)

      - name: Fetch live transits (planets + asteroids/TNOs)
        run: python scripts/fetch_transits.py --config config/live_config.json --out docs/feed_now.json

      - name: Compute angles + Arabic Parts
        run: python scripts/compute_angles_and_parts.py --feed docs/feed_now.json --out docs/feed_angles.json

      - name: Build overlay feed (merge natal + transits)
        run: python scripts/build_overlays.py --feed docs/feed_now.json --angles docs/feed_angles.json --out docs/feed_overlay.json

      - name: Commit & push updated overlay feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_now.json docs/feed_angles.json docs/feed_overlay.json
          git commit -m "Update feed_overlay.json with planets + asteroids/TNOs" || echo "No changes"
          git push
