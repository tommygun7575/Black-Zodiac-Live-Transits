name: Build Overlay Feed

on:
  schedule:
    # Run once daily at 10:30 UTC (≈ 3:30 AM Pacific during PDT)
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify Swiss Ephemeris + config + fallback JSON
        run: |
          echo "Checking for required files..."
          test -f sepl_18.se1   || (echo "❌ Missing sepl_18.se1" && exit 1)
          test -f seas_18.se1   || (echo "❌ Missing seas_18.se1" && exit 1)
          test -f seasm18.se1   || (echo "❌ Missing seasm18.se1" && exit 1)
          test -f semo_18.se1   || (echo "❌ Missing semo_18.se1" && exit 1)
          test -f semom18.se1   || (echo "❌ Missing semom18.se1" && exit 1)
          test -f seplm18.se1   || (echo "❌ Missing seplm18.se1" && exit 1)
          test -f aug_2025_to_feb_2026_asteroids_tnos_flat.json || (echo "❌ Missing aug_2025_to_feb_2026_asteroids_tnos_flat.json" && exit 1)
          test -f config/live_config.json || (echo "❌ Missing config/live_config.json" && exit 1)

      - name: Generate full overlay feed
        run: python scripts/generate_feed.py

      - name: Commit & push updated overlay feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_now.json docs/feed_angles.json docs/feed_overlay.json
          git commit -m "Daily update feed_overlay.json" || echo "No changes"
          git push
