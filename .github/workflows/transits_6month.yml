name: build-6month

on:
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyswisseph astroquery requests

      - name: Verify Swiss Ephemeris files
        run: |
          echo "üîç Checking that Swiss ephemeris files exist..."
          ls -l ephe
          if [ ! -f "ephe/seas_18.se1" ]; then
            echo "‚ùå ERROR: Missing seas_18.se1 in ephe/"
            exit 1
          fi
          echo "‚úÖ Ephemeris files are present."

      - name: Generate 6-month feed
        env:
          SE_EPHE_PATH: ephe
        run: |
          python scripts/generate_feed_6month.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month.json
          git commit -m "Update 6-month transit feed" || echo "No changes"
          git push
