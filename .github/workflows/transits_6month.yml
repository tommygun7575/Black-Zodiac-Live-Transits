name: Feed 6-Month Overlay

on:
  schedule:
    # Run daily at 04:00 Pacific (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install astroquery pyswisseph requests

      - name: Verify Swiss Ephemeris files
        run: |
          echo "üîç Checking Swiss ephemeris files in ephe/..."
          ls -l ephe || true
          if [ ! -f "ephe/seas_18.se1" ]; then
            echo "‚ùå ERROR: seas_18.se1 missing in ephe/"
            exit 1
          fi
          echo "‚úÖ Ephemeris files found."

      - name: Generate 6-month feed
        env:
          SE_EPHE_PATH: ephe
        run: |
          PYTHONPATH=$(pwd) python scripts/generate_feed_6month.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month.json
          git commit -m "Update 6-month feed overlay" || echo "No changes"
          git push
