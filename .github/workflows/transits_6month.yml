name: Feed 6-Month Overlay

on:
  schedule:
    # Run every Feb 24 and Aug 24 at 18:00 UTC
    - cron: '0 18 24 2,8 *'
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install swisseph astroquery requests numpy pandas pytz

      - name: Verify Swiss Ephemeris files
        run: |
          echo "üîç Checking Swiss ephemeris files in ephe/..."
          ls -l ephe || true
          if [ ! -f "ephe/seas_18.se1" ]; then
            echo "‚ùå ERROR: seas_18.se1 missing in ephe/"
            exit 1
          fi
          echo "‚úÖ Ephemeris files found."

      - name: Generate 6-month feed
        env:
          SE_EPHE_PATH: ephe
        run: |
          PYTHONPATH=$(pwd) python scripts/generate_feed_6month.py

      - name: Rename output with Pacific timestamp
        run: |
          TS=$(python - <<'EOF'
import datetime, pytz
utc_now = datetime.datetime.utcnow().replace(tzinfo=pytz.utc)
pacific = utc_now.astimezone(pytz.timezone("America/Los_Angeles"))
print(pacific.strftime("%Y-%m-%dT%I-%M%p_Pacific"))
EOF
)
          cp docs/feed_6month.json docs/feed_6month_$TS.json
          echo "üì¶ Saved as docs/feed_6month_$TS.json"

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month*.json
          git commit -m "Update 6-month transit overlay" || echo "No changes"
          git push
