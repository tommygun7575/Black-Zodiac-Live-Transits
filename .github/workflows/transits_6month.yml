name: build-6month

on:
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyswisseph astroquery requests

      - name: Cache Swiss Ephemeris
        id: cache-ephe
        uses: actions/cache@v4
        with:
          path: ephe
          key: swisseph-ephe-v4.10.4

      - name: Download Swiss Ephemeris data (if cache miss)
        if: steps.cache-ephe.outputs.cache-hit != 'true'
        run: |
          mkdir -p ephe
          curl -L https://github.com/cyjoelchen/pyswisseph/releases/download/4.10.4/ephe.zip -o ephe/ephe.zip
          unzip -o ephe/ephe.zip -d ephe

      - name: Generate 6-month feed
        env:
          SE_EPHE_PATH: ephe
        run: |
          python scripts/generate_feed_6month.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month.json
          git commit -m "Update 6-month transit feed" || echo "No changes"
          git push
