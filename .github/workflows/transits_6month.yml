name: Transits 6-Month Overlay

on:
  schedule:
    # Run at 12:00 UTC (04:00 Pacific) on Feb 24 and Aug 24
    - cron: "0 12 24 2,8 *"
  workflow_dispatch:

jobs:
  build-6month:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate 6-month overlay
        run: |
          PYTHONPATH=$(pwd) python scripts/generate_feed_6month.py

      - name: Commit & push 6-month overlay
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feed_overlay_6month_*.json
          git commit -m "ðŸ”„ Update 6-month overlay feed" || echo "No changes to commit"
          git push
