name: build-6month

on:
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyswisseph astroquery

      - name: Generate 6-month feed
        run: |
          python scripts/generate_feed_6month.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month.json
          git commit -m "Update 6-month transit feed" || echo "No changes"
          git push
