name: build-6month

on:
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyswisseph astroquery requests

      - name: Cache Swiss Ephemeris
        id: cache-ephe
        uses: actions/cache@v4
        with:
          path: ephe
          key: swisseph-ephe-mirror-v1

      - name: Download Swiss Ephemeris data (if cache miss)
        if: steps.cache-ephe.outputs.cache-hit != 'true'
        run: |
          mkdir -p ephe
          echo "‚¨áÔ∏è Downloading Swiss Ephemeris repo archive..."
          curl -Lf https://github.com/aloistr/swisseph-ephemeris/archive/refs/heads/master.zip -o ephe/ephe.zip
          if [ ! -s ephe/ephe.zip ]; then
            echo "‚ùå ERROR: Failed to download Swiss ephemeris archive."
            exit 1
          fi
          unzip -o ephe/ephe.zip -d ephe
          # Move contents up into ephe/ so Swiss can find them
          if [ -d "ephe/swisseph-ephemeris-master" ]; then
            mv ephe/swisseph-ephemeris-master/* ephe/ || true
          fi
          echo "üîç Verifying Swiss ephemeris files..."
          if [ ! -f "ephe/seas_18.se1" ]; then
            echo "‚ùå ERROR: Ephemeris verification failed ‚Äî required files missing."
            ls -l ephe
            exit 1
          fi
          echo "‚úÖ Swiss ephemeris installed correctly."

      - name: Generate 6-month feed
        env:
          SE_EPHE_PATH: ephe
        run: |
          python scripts/generate_feed_6month.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month.json
          git commit -m "Update 6-month transit feed" || echo "No changes"
          git push
