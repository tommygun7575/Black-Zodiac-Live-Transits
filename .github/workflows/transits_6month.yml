name: build-6month

on:
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyswisseph astroquery requests

      - name: Cache Swiss Ephemeris
        id: cache-ephe
        uses: actions/cache@v4
        with:
          path: ephe
          key: swisseph-ephe-v1

      - name: Download Swiss Ephemeris data (if cache miss)
        if: steps.cache-ephe.outputs.cache-hit != 'true'
        run: |
          mkdir -p ephe
          base_url=https://www.astro.com/ftp/swisseph/ephe
          echo "‚¨áÔ∏è Downloading Swiss Ephemeris .se1 files from $base_url"
          for file in seas_18.se1 sepl_18.se1 semo_18.se1 sele_18.se1 \
                      seur_18.se1 sene_18.se1 seplu_18.se1 sech_18.se1 \
                      seph_18.se1 sesa_18.se1 seve_18.se1 sema_18.se1 \
                      seju_18.se1 seme_18.se1; do
            echo "  - $file"
            curl -Lf $base_url/$file -o ephe/$file
          done
          echo "üîç Verifying ephemeris files..."
          if [ ! -f "ephe/seas_18.se1" ]; then
            echo "‚ùå ERROR: Core file seas_18.se1 missing."
            ls -l ephe
            exit 1
          fi
          echo "‚úÖ Swiss ephemeris installed correctly."

      - name: Generate 6-month feed
        env:
          SE_EPHE_PATH: ephe
        run: |
          python scripts/generate_feed_6month.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_6month.json
          git commit -m "Update 6-month transit feed" || echo "No changes"
          git push
