name: Build

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'Optional note to append to commit message'
        required: false
        default: ''
  schedule:
    # 11:00 & 23:00 UTC = 04:00 & 16:00 Pacific
    - cron: '0 11,23 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JPL + Swiss feed
        run: |
          python scripts/generate_feed.py

      - name: Augment feed (Angles + Parts + Asteroids + Fixed Stars)
        run: |
          python scripts/augment_feed.py

      - name: Build natal overlays (Tommy, Milena, Christine)
        run: |
          python scripts/build_overlays.py

      - name: Show feeds (debug)
        run: |
          head -n 40 docs/feed_now.json || true
          echo "----"
          head -n 40 docs/feed_overlay.json || true

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feed_now.json docs/feed_overlay.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            msg="chore(feed): update feeds [skip ci]"
            if [ -n "${{ github.event.inputs.note }}" ]; then
              msg="$msg - ${{ github.event.inputs.note }}"
            fi
            git commit -m "$msg"
            git push
          fi
