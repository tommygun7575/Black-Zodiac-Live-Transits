name: Build

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'Optional note to append to commit message'
        required: false
        default: ''
  schedule:
    # 11:00 & 23:00 UTC = every 12h starting 04:00 Pacific (your preference)
    - cron: '0 11,23 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install astroquery astropy numpy

      - name: Generate JPL feed
        run: |
          python scripts/generate_feed.py

      - name: Show first lines of feed_now.json (debug)
        run: |
          head -n 80 docs/feed_now.json || true

      # (Optional) keep your later augmentation step; it will run only if you add that script.
      # - name: Add Swiss angles + Arabic Parts
      #   run: |
      #     python scripts/augment_feed.py

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/feed_now.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            msg="chore(feed): update feed_now.json [skip ci]"
            if [ -n "${{ github.event.inputs.note }}" ]; then
              msg="$msg - ${{ github.event.inputs.note }}"
            fi
            git commit -m "$msg"
            git push
          fi
