name: Generate 60-Day Transit Feed

on:
  schedule:
    - cron: "0 11,23 * * *"   # run every 12 hours at 11:00 & 23:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pyswisseph astroquery pytz

      - name: Verify committed ephemeris and fallback files
        run: |
          echo "Checking for all required Swiss Ephemeris + asteroid JSON..."
          test -f sepl_18.se1   || (echo "❌ Missing sepl_18.se1" && exit 1)
          test -f seas_18.se1   || (echo "❌ Missing seas_18.se1" && exit 1)
          test -f seasm18.se1   || (echo "❌ Missing seasm18.se1" && exit 1)
          test -f semo_18.se1   || (echo "❌ Missing semo_18.se1" && exit 1)
          test -f semom18.se1   || (echo "❌ Missing semom18.se1" && exit 1)
          test -f seplm18.se1   || (echo "❌ Missing seplm18.se1" && exit 1)
          test -f aug_2025_to_feb_2026_asteroids_tnos.json || (echo "❌ Missing asteroid/TNO JSON" && exit 1)

      - name: Generate planetary 60-day feed
        run: python scripts/generate_feed_60day.py

      - name: Supplement feed with asteroid/TNO JSON
        run: python scripts/supplement_with_asteroids.py

      - name: Commit & push updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_60day.json
          git commit -m "Update 60-day transit feed" || echo "No changes"
          git push
