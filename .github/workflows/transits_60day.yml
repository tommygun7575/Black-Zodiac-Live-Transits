name: Generate 60-Day Transit Feed

on:
  schedule:
    - cron: "0 11 1 */2 *"   # run every 2 months at 11:00 UTC on day 1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pyswisseph astroquery pytz

      - name: Verify committed ephemeris files
        run: |
          echo "Ephemeris files present in repo:"
          ls -lh ephe
          echo "Looking for required core files..."
          test -f ephe/sepl_18.se1 && echo "✅ sepl_18.se1 found"
          test -f ephe/seas_18.se1 && echo "✅ seas_18.se1 found"
          test -f ephe/seasm18.se1 && echo "✅ seasm18.se1 found (optional)"
          test -f ephe/semo_18.se1 && echo "✅ semo_18.se1 found (Moon precision)"

      - name: Generate 60-day feed
        run: python scripts/generate_feed_60day.py

      - name: Commit & push updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_60day.json
          git commit -m "Update 60-day transit feed" || echo "No changes"
          git push
