name: build-overlay
on:
  schedule:
    - cron: '0 11 * * *'   # 4 AM Pacific
  workflow_dispatch: {}
jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # run the overlay builder as a module, so `scripts/` is a package
      - run: python -m scripts.generate_feed_overlay
        env:
          OVERLAY_OUT: docs/feed_overlay.json
          OVERLAY_TIME_UTC: ''

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci(overlay): refresh feed_overlay.json'
          file_pattern: docs/feed_overlay.json
