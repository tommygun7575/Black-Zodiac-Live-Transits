name: build-overlay
on:
  schedule:
    # 4:00 AM Pacific Standard Time (Novâ€“Mar)
    - cron: '0 12 * * *'
    # 4:00 AM Pacific Daylight Time (Marâ€“Nov)
    - cron: '0 11 * * *'
  workflow_dispatch: {}
jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”Ž Debug: print first 20 lines of the script
      - name: Show generate_feed_overlay.py head
        run: head -n 20 scripts/generate_feed_overlay.py

      - name: Run generate_feed_overlay
        run: python scripts/generate_feed_overlay.py
        env:
          OVERLAY_OUT: docs/feed_overlay.json
          OVERLAY_TIME_UTC: ''

      - name: Commit updated overlay
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci(overlay): refresh feed_overlay.json'
          file_pattern: docs/feed_overlay.json
