name: build-overlay

on:
  schedule:
    - cron: '0 11 * * *'   # daily at 04:00 Pacific (11:00 UTC)
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Swiss Ephemeris files
        run: |
          mkdir -p ./ephe
          cp -r ./data/ephe/* ./ephe/ || true
          echo "EPHE_PATH=$(pwd)/ephe" >> $GITHUB_ENV

      - name: Build full daily overlay (Tommy + Milena)
        env:
          EPHE_PATH: ${{ env.EPHE_PATH }}
        run: |
          python build_overlay.py \
            --include-natal \
            --include-transits \
            --people Tommy Milena \
            --include-sections "arabic_parts,fixed_stars,aether_planets,minor_bodies,deep_tnos,harmonics,aspects,houses" \
            --output "feed_overlay_$(date +'%b-%d-%Y_%I-%M%p_Pacific').json"

      - name: Commit and push overlay
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add feed_overlay_*.json
          git commit -m "ci(overlay): rebuild full overlay for Tommy & Milena"
          git push
