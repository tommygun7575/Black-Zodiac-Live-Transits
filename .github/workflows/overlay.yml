name: build-overlay

on:
  schedule:
    - cron: '0 11 * * *'  # daily at 04:00 Pacific (11:00 UTC)
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Swiss Ephemeris files
        run: |
          mkdir -p ephe
          curl -L -o ephe/seas_18.se1 https://www.astro.com/ftp/swisseph/ephe/seas_18.se1
          curl -L -o ephe/semo_18.se1 https://www.astro.com/ftp/swisseph/ephe/semo_18.se1
          curl -L -o ephe/sepl_18.se1 https://www.astro.com/ftp/swisseph/ephe/sepl_18.se1
          curl -L -o ephe/seas_18.se2 https://www.astro.com/ftp/swisseph/ephe/seas_18.se2

      - name: Clean old overlays
        run: rm -f docs/feed_overlay_*.json

      - name: Build overlay
        run: |
          PYTHONPATH=$(pwd) python scripts/generate_feed_overlay.py

      - name: Copy latest overlay to feed_now.json
        run: |
          latest_file=$(ls -t docs/feed_overlay_*.json | head -n 1)
          cp "$latest_file" docs/feed_now.json

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/feed_overlay_*.json docs/feed_now.json
          git commit -m "Update overlay feed" || echo "No changes"
          git push
