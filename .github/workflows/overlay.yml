name: build-overlay

on:
  schedule:
    # Run daily at 04:00 Pacific
    - cron: '0 11 * * *'
  workflow_dispatch: {}

jobs:
  overlay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Debug: check scripts folder and first lines of file
      - name: Show scripts folder
        run: ls -R scripts

      - name: Show head of overlay script
        run: head -n 20 scripts/generate_feed_overlay.py

      - name: Run generate_feed_overlay
        run: PYTHONPATH=$(pwd) python scripts/generate_feed_overlay.py
        env:
          OVERLAY_OUT: docs/feed_overlay.json
          OVERLAY_TIME_UTC: ''

      - name: Commit updated overlay
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci(overlay): refresh feed_overlay.json'
          file_pattern: docs/feed_overlay.json
